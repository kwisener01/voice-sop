version: '3.8'

services:
  app:
    build: .
    container_name: voice_sop_app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://voice_sop:voice_sop_password@db:5432/voice_sop
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials:ro
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: voice_sop_db
    environment:
      - POSTGRES_DB=voice_sop
      - POSTGRES_USER=voice_sop
      - POSTGRES_PASSWORD=voice_sop_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: voice_sop_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  celery:
    build: .
    container_name: voice_sop_celery
    command: celery -A celery_tasks worker --loglevel=info
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://voice_sop:voice_sop_password@db:5432/voice_sop
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials:ro
    depends_on:
      - db
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
